<div class="container mt-4">
  <h2 class="text-center mt -4 mb-2">Lead Dashboard</h2>
  <section class="table-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="zipCode">
        <th mat-header-cell *matHeaderCellDef> Zip Code </th>
        <td mat-cell *matCellDef="let element"> {{element.zipCode}} </td>
      </ng-container>
      <!-- Get Details -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"> <button mat-mini-fab aria-label="Lead details..." color="primary" (click)="getLeadDetails(element.id)"><mat-icon>subject</mat-icon></button> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="loading">
      <p><br />Loading...</p>
    </div>
    <div *ngIf="!loading && dataSource.filteredData.length === 0">
      <p>Database does not contain leads yet</p>
    </div>
  </section>


</div>
